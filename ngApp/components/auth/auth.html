<button ng-click="vm.logout()">logout</button>
<h1>login</h1>
<p>
  <a href="/login/facebook">Login with facebook</a>
</p>

<form ng-submit="vm.login(vm.user)">
  <label>username</label>
  <input type="text" ng-model="vm.user.username">
  <label>password</label>
  <input type="text" ng-model="vm.user.password">
  <button type="submit">submit</button>
</form>

<h1>register</h1>
<form ng-submit="vm.register(vm.newUser)">
<label> Username</label>
<input type="text" ng-model="vm.newUser.username">
<label>email</label>
<input type="email" ng-model="vm.newUser.email">
<label>password</label>
<input type="password" ng-model="vm.newUser.password">
<button type="submit">submit</button>
</form>
